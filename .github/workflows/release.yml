name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version tag (e.g. v0.1.3)'
        required: true
        type: string
      skip_checks:
        description: 'Skip lint/build/test and use artifacts from latest Master run'
        required: false
        type: boolean
        default: false

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true

env:
  TMDB_API_KEY: ${{ secrets.TMDB_API_KEY }}
  ANDROID_SDK_ROOT: /opt/android-sdk

jobs:
  lint:
    if: ${{ !inputs.skip_checks }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Decode google-services.json
        env:
          GOOGLE_SERVICES_JSON: ${{ secrets.GOOGLE_SERVICES_JSON }}
        run: printf '%s' "$GOOGLE_SERVICES_JSON" | base64 -di > app/google-services.json

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Cache Android SDK
        uses: actions/cache@v4
        with:
          path: /opt/android-sdk
          key: android-sdk-${{ runner.os }}-${{ hashFiles('gradle/libs.versions.toml') }}

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle.kts', 'gradle/libs.versions.toml', 'gradle/wrapper/gradle-wrapper.properties') }}
          restore-keys: gradle-${{ runner.os }}-

      - name: Run Lint
        run: ./gradlew lint

  build:
    if: ${{ !inputs.skip_checks }}
    needs: lint
    runs-on: ubuntu-latest
    env:
      SIGNING_STORE_PASSWORD: ${{ secrets.SIGNING_STORE_PASSWORD }}
      SIGNING_KEY_ALIAS: ${{ secrets.SIGNING_KEY_ALIAS }}
      SIGNING_KEY_PASSWORD: ${{ secrets.SIGNING_KEY_PASSWORD }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Decode google-services.json
        env:
          GOOGLE_SERVICES_JSON: ${{ secrets.GOOGLE_SERVICES_JSON }}
        run: printf '%s' "$GOOGLE_SERVICES_JSON" | base64 -di > app/google-services.json

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Cache Android SDK
        uses: actions/cache@v4
        with:
          path: /opt/android-sdk
          key: android-sdk-${{ runner.os }}-${{ hashFiles('gradle/libs.versions.toml') }}

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle.kts', 'gradle/libs.versions.toml', 'gradle/wrapper/gradle-wrapper.properties') }}
          restore-keys: gradle-${{ runner.os }}-

      - name: Decode Keystore
        env:
          SIGNING_KEY_BASE64: ${{ secrets.SIGNING_KEY_BASE64 }}
        run: |
          mkdir -p $HOME/.android
          chmod +x $HOME/.android
          echo "$SIGNING_KEY_BASE64" | base64 -d > $HOME/.android/release.keystore

      - name: Build Release apk
        run: ./gradlew assembleRelease --stacktrace

      - name: Build Release bundle
        run: ./gradlew bundleRelease --stacktrace

      - name: Verify APK is signed
        run: |
          APK=$(find app/build/outputs/apk/release -name "*.apk" | head -1)
          if [ -z "$APK" ]; then
            echo "ERROR: No release APK found"
            exit 1
          fi
          APKSIGNER=$(find $ANDROID_SDK_ROOT/build-tools -name "apksigner" | sort -V | tail -1)
          $APKSIGNER verify --print-certs "$APK" || {
            echo "ERROR: Release APK is NOT signed!"
            exit 1
          }
          echo "APK is properly signed: $APK"

      - name: Upload Release Build to Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-artifacts
          path: |
            app/build/outputs/apk/release/*.apk
            app/build/outputs/bundle/release/*.aab

  test:
    if: ${{ !inputs.skip_checks }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Decode google-services.json
        env:
          GOOGLE_SERVICES_JSON: ${{ secrets.GOOGLE_SERVICES_JSON }}
        run: printf '%s' "$GOOGLE_SERVICES_JSON" | base64 -di > app/google-services.json

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Cache Android SDK
        uses: actions/cache@v4
        with:
          path: /opt/android-sdk
          key: android-sdk-${{ runner.os }}-${{ hashFiles('gradle/libs.versions.toml') }}

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle.kts', 'gradle/libs.versions.toml', 'gradle/wrapper/gradle-wrapper.properties') }}
          restore-keys: gradle-${{ runner.os }}-

      - name: Run Tests
        run: ./gradlew test

  release:
    if: ${{ always() && !failure() && !cancelled() }}
    needs: [test]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle.kts', 'gradle/libs.versions.toml', 'gradle/wrapper/gradle-wrapper.properties') }}
          restore-keys: gradle-${{ runner.os }}-

      - name: Download Artifacts (from this workflow)
        if: ${{ !inputs.skip_checks }}
        uses: actions/download-artifact@v4
        with:
          name: release-artifacts
          path: build-artifacts

      - name: Download Artifacts (from latest Master run)
        if: ${{ inputs.skip_checks }}
        uses: dawidd6/action-download-artifact@v8
        with:
          github_token: ${{ secrets.PAT_TOKEN }}
          workflow: master.yml
          branch: main
          name: release-artifacts
          path: build-artifacts

      - name: Configure git for push
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git remote set-url origin https://x-access-token:${{ secrets.PAT_TOKEN }}@github.com/${{ github.repository }}.git

      - name: Create Git Tag
        run: |
          git tag ${{ inputs.version }}
          git push origin ${{ inputs.version }}

      - name: Create GitHub Release
        uses: ncipollo/release-action@2c591bcc8ecdcd2db72b97d6147f871fcd833ba5 # 1.14.0
        with:
          token: ${{ secrets.PAT_TOKEN }}
          tag: ${{ inputs.version }}
          generateReleaseNotes: true
          artifacts: "build-artifacts/**/*.apk,build-artifacts/**/*.aab"

      - name: Update App Version
        run: ./gradlew updateAppVersion

      - name: Commit version bump via API
        env:
          GH_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          CONTENT=$(base64 -w 0 gradle/libs.versions.toml)
          SHA=$(gh api repos/${{ github.repository }}/contents/gradle/libs.versions.toml --jq '.sha')
          gh api repos/${{ github.repository }}/contents/gradle/libs.versions.toml \
            -X PUT \
            -f message="Bump app version after release [skip ci]" \
            -f content="$CONTENT" \
            -f sha="$SHA" \
            -f branch="main"
