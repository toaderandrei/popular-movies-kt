name: Update Dependencies

on:
  workflow_dispatch:

jobs:
  update-dependencies:
    runs-on: ubuntu-latest

    env:
      TMDB_API_KEY: ${{ secrets.TMDB_API_KEY }}
      ANDROID_SDK_ROOT: /opt/android-sdk

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Update Dependencies
        run: ./gradlew updateDependencies

      - name: Read changelog
        id: changelog
        run: |
          if [ -f build/dependencyUpdates/changelog.md ]; then
            {
              echo 'BODY<<EOF'
              cat build/dependencyUpdates/changelog.md
              echo 'EOF'
            } >> "$GITHUB_OUTPUT"
            cat build/dependencyUpdates/changelog.md >> "$GITHUB_STEP_SUMMARY"
          else
            echo "BODY=No changelog generated." >> "$GITHUB_OUTPUT"
            echo "No changelog generated." >> "$GITHUB_STEP_SUMMARY"
          fi

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.PAT_TOKEN }}
          commit-message: "Update dependencies"
          branch: chore/update-dependencies
          title: "Update dependencies"
          body: ${{ steps.changelog.outputs.BODY }}
          add-paths: gradle/libs.versions.toml
          delete-branch: true
